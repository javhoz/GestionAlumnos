spring:
  config:
    activate:
      on-profile: dev
  
  # Development Database (MySQL local)
  datasource:
    url: jdbc:mysql://localhost:3306/gestion_alumnos
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA Development Settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # MongoDB Development (local)
  data:
    mongodb:
      uri: mongodb://localhost:27017/gestionalumnos_dev
  
  # Server Configuration
  server:
    port: 8080
  
  # Logging Configuration
  logging:
    level:
      root: DEBUG
      es.tubalcain: DEBUG
  
  # Actuator for Development
  management:
    endpoints:
      web:
        exposure:
          include: "*"
