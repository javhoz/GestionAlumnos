# Test Environment Configuration
spring:
  config:
    activate:
      on-profile: test
  
  # Test Database (H2 in-memory)
  datasource:
    url: jdbc:h2:mem:gestionalumnos_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console disabled in tests
  h2:
    console:
      enabled: false
  
  # JPA Test Settings
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # MongoDB Test (in-memory or testcontainer)
  data:
    mongodb:
      uri: mongodb://localhost:27017/gestionalumnos_test
  
  # Test Security
  security:
    user:
      name: test
      password: test
      roles: ADMIN
  
  # Disable actuator endpoints in tests
  management:
    endpoints:
      web:
        exposure:
          include: health
    endpoint:
      health:
        show-details: never

# Server Configuration for tests
server:
  port: 0  # Random port for parallel tests

# Logging for Tests (minimal output)
logging:
  level:
    root: WARN
    es.tubalcain: INFO
    org.springframework.security: WARN
    org.springframework.test: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

# JWT Test Configuration
jwt:
  secret: "testSecretKeyForJWTTokenGenerationAndValidationMustBeAtLeast256BitsLongForSecurity"
  expiration: 3600000  # 1 hour for tests

# Vaadin Test Settings
vaadin:
  allowedOrigins: "http://localhost:*"
  heartbeatInterval: 60
  closeIdleSessions: true
  productionMode: true

# Test-specific properties
test:
  database:
    cleanup: true
  security:
    mock-enabled: true
